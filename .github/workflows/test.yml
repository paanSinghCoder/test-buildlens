name: Test Workflow

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  npm install
                  # Simulate slow install
                  sleep 5

            - name: Run tests
              run: |
                  echo "Running tests..."
                  sleep 10

            - name: Build
              run: |
                  echo "Building..."
                  sleep 8

            - name: Deploy
              run: |
                  echo "Deploying..."
                  sleep 3
